<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
        }

        .card a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .card a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Binary Search Tree Application</h1>
</div>

<div class="container">
    <div class="card">
        <h2>Enter Numbers</h2>
        <p>Input a series of numbers to create a binary search tree.</p>
        <a href="/tree/enter-numbers">Go to Enter Numbers</a>
    </div>

    <div class="card">
        <h2>View Previous Trees</h2>
        <p>Check out the previously created binary search trees.</p>
        <a href="/tree/previous-trees">Go to Previous Trees</a>
    </div>
</div>
</body>
</html>
